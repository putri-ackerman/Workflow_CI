name: MLflow Advance Workflow

on:
  push:
    branches: [ main ]

jobs:
  train-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.12'

      - name: Install dependencies
        run: pip install mlflow dagshub pandas scikit-learn docker virtualenv

      - name: Run mlflow project
        env:
          # Pakai kunci DagsHub untuk langkah training
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          export MLFLOW_TRACKING_URI=https://dagshub.com/putri_ackerman/my-first-repo.mlflow
          mlflow run MLProject/ --env-manager local

      - name: Get latest MLflow run_id
        id: get_run_id
        run: |
          # Mencari lokasi model yang baru saja dilatih untuk di-build ke Docker
          MODEL_PATH=$(find . -type d -name "model" | grep "artifacts/model" | head -n 1)
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_OUTPUT

      - name: Build Docker Model
        run: |
          # Membungkus model menjadi image Docker
          mlflow models build-docker -m "${{ steps.get_run_id.outputs.MODEL_PATH }}" -n ackerman19/house_price_prediction:latest --env-manager virtualenv

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # Pakai kunci Docker Hub untuk langkah upload image
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          # Mengirim image ke Docker Hub (Kriteria Advance)
          docker push ackerman19/house_price_prediction:latest

      - name: Complete job
        run: echo "Workflow Berhasil! Cek DagsHub dan Docker Hub kamu sekarang."
